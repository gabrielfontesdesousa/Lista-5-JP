<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt_loginUser">
    <input type="text" id="ipt_senha">
    <button onclick="login()">Entrar</button>
    <script>
        function login(){
            var loginUser = ipt_loginUser.value
            var senha = ipt_senha.value
            if (loginUser == "sptech" && senha == "digital"){
                alert("Usuario autenticado com sucesso")
            }
            else{
                alert("Falha na autenticação")
            }

        }
        

    </script>

c) Ao clicar em "Entrar": 

   Caso o login seja "SPTech" e a senha seja "digital", exibir um alert com a frase "Usuário autenticado com sucesso" 

   Caso contrário, exibir um alert com "Falha na autenticação"  
    -->
</body>
</html>
