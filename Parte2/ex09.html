<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex09</title>
</head>
<body>
    <input type="text" id="ipt_marca" placeholder="Marca da TV">
    <input type="number" id="ipt_preco" placeholder="Preço da TV">
    <button onclick="analisarCompra()">Analisar compra</button>
    <div id="response"></div>

    <script>
        function analisarCompra(){
            var marca = ipt_marca.value
            var preco = Number(ipt_preco.value)
            response.innerHTML = ""

            if(preco < 800){
                response.innerHTML = "TV fora da faixa de preço<br>Preço baixo demais!"
            } else if(preco > 2000){
                response.innerHTML = "TV fora da faixa de preço<br>TV cara demais, infelizmente"
            } else if(preco >= 800 && preco <= 2000){
                if(marca === "mondial" || marca === "britânia" || marca === "britania"){
                    response.innerHTML = "Na faixa de preço, porém marca não confiável"
                } else if(marca === "lg" || marca === "samsung"){
                    response.innerHTML = "Essa TV pode entrar na sua lista!"
                } else {
                    response.innerHTML = "Marca não reconhecida"
                }
            }
        }
    </script>

    <!--

a) Solicite a marca da TV (dentre as opções "Samsung", "LG", "Mondial" e "Britânia")

c) Ao clicar em "Analisar compra", podem aparecer as seguintes mensagens na tela:

   c.2) "Na faixa de preço, porém marca não confiável", caso esteja na faixa entre 800 e 2000, porém for da "Mondial" ou "Britânia"

   c.3) Caso tenha exibido a mensagem de c.1), exiba também essa outra frase, caso custar menos de 800: "Preço baixo demais!". Ou, caso custar mais de 2000, exiba esta: "TV cara demais, infelizmente"

   c.4) Caso a TV esteja na faixa de preço e for da "LG" ou "Samsung", exiba "Essa TV pode entrar na sua lista!"

     -->
</body>
</html>
