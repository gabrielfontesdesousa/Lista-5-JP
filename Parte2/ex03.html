<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex03</title>
</head>
<body>
    <input type="number" id="ipt_renda_ind" placeholder="Renda individual">
    <input type="number" id="ipt_renda_fam" placeholder="Renda familiar">
    <button onclick="beneficio()">Terei o benefício</button>

    <script>
        function beneficio(){
            var rendaInd = Number(ipt_renda_ind.value)
            var rendaFam = Number(ipt_renda_fam.value)

            if(rendaInd <= 2000 || rendaFam <= 3000){
                alert("Você terá direito ao auxílio")
            } else {
                alert("Sem direito ao auxílio")
            }
        }
    </script>

    <!--

   "Você terá direito ao auxílio", caso renda individual for até 2000 ou caso a renda familiar for até 3000

   "Sem direito ao auxílio", caso contrário    -->
</body>
</html>
