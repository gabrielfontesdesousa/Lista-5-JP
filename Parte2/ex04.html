<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04</title>
</head>
<body>
    <input type="text" id="ipt_pagamento" placeholder="Modo de pagamento">
    <button onclick="analiseCompra()">Analisar compra</button>

    <script>
        function analiseCompra(){
            var pagamento = ipt_pagamento.value

            if(pagamento === "dinheiro" || pagamento === "cartão de débito" || pagamento === "debito"){
                alert("Você terá que pagar a vista")
            } else if(pagamento === "cartão de crédito" || pagamento === "boleto"){
                alert("Pagamento poderá ser parcelado")
            } else {
                alert("Forma de pagamento inválida")
            }
        }
    </script>

    <!--
4. Análise de Parcelamento de Compra
Crie um programa que avalie a possibilidade de um pagamento da compra ser parcelado ou não.

a) Pergunte o modo de pagamento dentre as seguintes opções:

    Dinheiro

    Cartão de débito

    Cartão de crédito

    Boleto

b) Ao clicar num botão "Analisar compra", exiba uma dessa mensagens:

   "Você terá que pagar a vista", somente se o pagamento for dinheiro ou débito

   "Pagamento poderá ser parcelado", se o pagamento for crédito ou boleto     -->
</body>
</html>
