<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1" placeholder="temperatura: ">
    <input type="text" id="input2" placeholder="umidade: ">
    <button onclick="avalia()">Avalia clima</button>
    <div id="response"></div>
    <script>
        function avalia(){
            var temp = input1.value
            var umi = input2.value
            if (umi < 0 || umi > 100){
                alert("Valor de umidade inválido")
            }
            else if (temp >= 22 && temp < 23 && umi <= 60){
                response.innerHTML = `Clima agradável`
            }
            else{
                response.innerHTML = `Clima desconfortável`
            }
        }
    </script>
</body>
</html>
