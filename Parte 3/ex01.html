<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>
</head>
<body>
    <input type="text" id="input1" placeholder="Nota de atendimento?">
    <button onclick="AvaliarAtendimento()">Avaliar atendimento</button>
    <div id="response"></div>
    <script>


        function AvaliarAtendimento(){
            var nota = Number(input1.value)
            if (nota < 0 || nota > 10){
                response.innerHTML = `Nota inválida`
            }
            else if (nota >= 0 && nota < 5){
                response.innerHTML = `Reprovado`
            }
            else if(nota < 6 && nota >= 5){
                response.innerHTML = `Nota Neutra`
            }
            else if (nota > 6){
                response.innerHTML = `Aprovado`
            }
        }

    </script>

    <!--
    1. Sistema de Avaliação de Atendimento: Dê Sua Nota! 
Crie um pequeno sistema de avaliação de atendimento, o qual: 

a) Pergunte a nota para o atendimento 

b) Ao clicar num botão "Avaliar atendimento", pode uma dessas frases abaixo do botão: 

    b.1) "Nota inválida", caso a nota não esteja entre 0 e 10 

    b.2) "Não aprovado", caso a nota for entre 0 e menor que 5 

    b.3) "Neutro", caso a nota for entre 5 e 6 

    b.4) "Aprovado", caso a nota for mais que 6 
    -->
</body>
</html>
