<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1" placeholder="nota aluno: ">
    <input type="text" id="input2" placeholder="frequencia aluno: ">
    <button onclick="notaAluno()">Analisar aluno</button>
    <div id="response"></div>
    <script>    
        function notaAluno(){
            var nota = Number(input1.value)
            var freq = Number(input2.value)

            if (nota < 0 || nota > 10) {
                alert("Onde já se viu nota <0 ou >10?!");
                response.innerHTML = "";
            }
                else if (freq < 0 || freq > 100) {
                    alert("Onde já se viu frequência <0 ou >100?!");
                    response.innerHTML = "";
                }
                else if (freq >= 75) { 
                    response.innerHTML = "Aluno aprovado por frequência";
                }
                else if (freq < 75) {
                    if (nota >= 6) {
                        response.innerHTML = "Aluno reprovado por frequência, mas ficou na média ou acima";
                }
                else {
                    response.innerHTML = "Aluno reprovado por frequência e abaixo da média";
                }
            }
            else {
                if (nota >= 6) {
                    response.innerHTML = "Aluno aprovado por nota";
            }
            else {
                response.innerHTML = "Aluno reprovado por nota";
            }
}
        }
    </script>
</body>
