<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX10</title>
</head>
<body>

    <input type="text" id="ipt_qtdPassagens">
    <button onclick="comprar()">Comprar</button>
    <div id="response"></div>
    <script>
        var valorPassagem = 4.40
        function comprar(){
            var qtd = Number(ipt_qtdPassagens.value)
            if (qtd >= 8 && qtd <= 50){
                if (qtd >= 8 && qtd <= 19){
                    valorPassagem = valorPassagem * 0.97
                }
                else if (qtd >= 20 && qtd <= 49){
                    valorPassagem = valorPassagem * 0.95
                    
                }
                else if (qtd == 50){
                    valorPassagem = valorPassagem * 0.93
                }
                total = valorPassagem * qtd
                response.innerHTML = `Total a pagar: R$${total.toFixed(2)}`
            }
            else{
                alert("Quantidade inválida")
            }
            }



    </script>
